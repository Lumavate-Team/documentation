  {% block footer %} {{ super() }}

   <style>
		 :root {
			--header-color: #28516D;
			--top-nav-color: #3F7CA2;
			--second-nav-color: #386e90;
			--third-nav-color: #31607d;
			--fourth-nav-color: #2a526b;
			--hover-nav-color: #5494bc; 
		}

/* Sidebar header (and topbar for mobile) Colors */
     
    .wy-side-nav-search, .wy-nav-top {
      background: var(--header-color);
    }
    
/* Main Sidebar Colors */
    
     /* Background/First Level */ 
    .wy-nav-side {
      background: var(--top-nav-color);
    }
     
/*Selected Value Colors */
     
     /* All Levels Background And Text */
     .wy-menu-vertical li.on a, .wy-menu-vertical li.current>a {
       color: #070007 !important;
       background-color: #fff !important;
     }
     
     /* First Level Background */
     /*.wy-menu-vertical li.toctree-l2.current>a{
       background: #FFFFFF;
     }*/
     
     /* Fist Level Boarders */
     /*.wy-menu-vertical li.toctree-l1.current>a {
       border-bottom: solid 1px #FFFFFF;
       border-top: solid 1px #FFFFFF;
     }*/
     
     /* Second Level Background */
     /*.wy-menu-vertical li.toctree-l3.current>a{
       background: #FFFFFF !important;
     }*/
     
     /* Third Level Backgound */
     /*.wy-menu-vertical li.on a, .wy-menu-vertical li.current>a{
       background: #FFFFFF;
     }*/
     
/* + Button Colors */
     
     /* First Level Buttons */
     .wy-menu-vertical li.toctree-l2 span.toctree-expand{
       color: #F0F0F0;
     }
     
     /* All Other Level Buttons */
     .wy-menu-vertical li span.toctree-expand, .wy-menu-vertical li.on a span.toctree-expand, .wy-menu-vertical li.current>a span.toctree-expand.current>a{
       color: #F0F0F0; 
     }
     
     /* Selected Item Buttons */
     .wy-menu-vertical li.on a span.toctree-expand, .wy-menu-vertical li.current>a span.toctree-expand {
       display: block;
       font-size: .8em;
       line-height: 1.6em;
       color: #000;
     }
     
/* List level background colors */
     
     /* Second Level */
     .wy-menu-vertical li.toctree-l2 a{
       background-color: var(--second-nav-color);
     }
     
     /* Third Level */
     .wy-menu-vertical li.toctree-l2.current li.toctree-l3>a{
       background: var(--third-nav-color);
     }
     
     /* Forth Level */
     .wy-menu-vertical li.toctree-l3.current li.toctree-l4>a{
       background: var(--fourth-nav-color);
     }
     
/* Text Color */
     
     /* First Level */
     .wy-menu-vertical a {
       display: inline-block;
       line-height: 18px;
       padding: .4045em 1.618em;
       display: block;
       position: relative;
       font-size: 90%;
       color: #f3f6f6;
     }
     
     /* All Lower Levels */
     .wy-menu-vertical li.toctree-l2 a, .wy-menu-vertical li.toctree-l3 a, .wy-menu-vertical li.toctree-l4 a {
       color: #f3f6f6 !important;
     }
     
     /* All Lower Levels Selected Item Text Color */
     .wy-menu-vertical li.on a, .wy-menu-vertical li.current>a{
       color: #070007 !important;
     }

/* Hover */
     
     /* First Level */
     .wy-menu-vertical a:hover {
       background-color: var(--hover-nav-color);
     }
     
     /* All Other Levels */
     .wy-menu-vertical li.current a:hover {
       background-color: var(--hover-nav-color);
     }
     
     /* First Level Selected*/
     .wy-menu-vertical li.toctree-l1.current>a {
       background: #FFFFFF !important;
       border-bottom: solid 1px #FFFFFF;
       border-top: solid 1px #FFFFFF;
     }
     
     /* All Other Levels Selected */
     .wy-menu-vertical li.toctree-l2.current>a {
       background: #FFFFFF !important;
     }
     
/* Hover Button */
     
     /* First Level */
     .wy-menu-vertical a:hover span.toctree-expand {
       color: #FFFFFF;
     }
     
     /* All Levels Selected */
     .wy-menu-vertical li.on a:hover span.toctree-expand, .wy-menu-vertical li.current>a:hover span.toctree-expand {
           color: #000 !important;
     }
     
     /* Second Level */
     .wy-menu-vertical li.toctree-l2 a:hover span.toctree-expand{
        color: #FFFFFF;
     }
     
     /* Third Level */
     .wy-menu-vertical li.toctree-l3 a:hover span.toctree-expand {
       color: var(--hover-nav-color);
     }

/* Link Color */
      a {
        color: #277CB4;
      }
   </style>
  {% endblock %}

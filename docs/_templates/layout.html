{% extends "!layout.html" %}

  {% block menu %}
    <a href="index.html">Overview</a>
    <a href="https://docs.docker.com/get-started/">Docker Site</a>
    {{ super() }}
  {% endblock %}

  {% block footer %} {{ super() }}

   <style>
    
     /* Sidebar header (and topbar for mobile) Colors */
     
    .wy-side-nav-search, .wy-nav-top {
      background: #A5C3D6;
    }
    
     /* Main Sidebar Colors */
     
    .wy-nav-side {
      background: #29516D;
    }
     .wy-menu-vertical li span.toctree-expand{
       color: #A5C3D6;
     }
     .wy-menu-vertical li span.toctree-expand, .wy-menu-vertical li.on a span.toctree-expand, .wy-menu-vertical li.current>a span.toctree-expand {
       color:#A5C3D6;
     }
     
     /*Selected Value Colors */
     
     .wy-menu-vertical li.toctree-l2.current>a{
       background: #FFFFFF;
     }
     .wy-menu-vertical li.toctree-l3.current>a{
       background: #FFFFFF !important;
     }
     .wy-menu-vertical li.on a, .wy-menu-vertical li.current>a{
       background: #FFFFFF;
     }
     
     /* + Button Colors */
     
     .wy-menu-vertical li.toctree-l2 span.toctree-expand{
       color: #A5C3D6;
     }
     .wy-menu-vertical li span.toctree-expand, .wy-menu-vertical li.on a span.toctree-expand, .wy-menu-vertical li.current>a span.toctree-expand{
       color: #A5C3D6; 
     }
     
     /* List level background colors */
     
     .wy-menu-vertical li.toctree-l2 a{
       background-color: #305f80;
     }
     .wy-menu-vertical li.toctree-l2.current li.toctree-l3>a{
       background: #376d92;
     }
     .wy-menu-vertical li.toctree-l3.current li.toctree-l4>a{
       background: #3e7aa5;
     }
     
     /* Text Color */
     .wy-menu-vertical li.toctree-l2 a, .wy-menu-vertical li.toctree-l3 a, .wy-menu-vertical li.toctree-l4 a{
       color: #d9d9d9;
     }
     .wy-menu-vertical li.on a, .wy-menu-vertical li.current>a{
       color: #070007 !important;
     }
   </style>
  {% endblock %}
